<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- SharePoint -->
    <rect x="50" y="50" width="200" height="100" rx="10" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    <text x="150" y="100" text-anchor="middle" font-family="Arial">SharePoint</text>
    <text x="150" y="120" text-anchor="middle" font-family="Arial" font-size="12">Word Documents</text>

    <!-- Adobe EDS -->
    <rect x="300" y="50" width="200" height="100" rx="10" fill="#e6f3ff" stroke="#333" stroke-width="2"/>
    <text x="400" y="100" text-anchor="middle" font-family="Arial">Adobe EDS</text>
    <text x="400" y="120" text-anchor="middle" font-family="Arial" font-size="12">Content Processing</text>

    <!-- UDEx CDN -->
    <rect x="550" y="50" width="200" height="100" rx="10" fill="#e6ffe6" stroke="#333" stroke-width="2"/>
    <text x="650" y="100" text-anchor="middle" font-family="Arial">UDEx CDN</text>
    <text x="650" y="120" text-anchor="middle" font-family="Arial" font-size="12">Component Delivery</text>

    <!-- Client Browser -->
    <rect x="300" y="250" width="200" height="100" rx="10" fill="#ffe6e6" stroke="#333" stroke-width="2"/>
    <text x="400" y="300" text-anchor="middle" font-family="Arial">Client Browser</text>
    <text x="400" y="320" text-anchor="middle" font-family="Arial" font-size="12">Web Component Runtime</text>

    <!-- Connections -->
    <line x1="250" y1="100" x2="300" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="500" y1="100" x2="550" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="400" y1="150" x2="400" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="650" y1="150" x2="400" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Arrow Marker -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
            markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#333"/>
        </marker>
    </defs>
</svg>
