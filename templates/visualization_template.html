<!DOCTYPE html>
<html>
<head>
    <title>Data Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="chart"></div>
    <script>
        var data = [{x: [1, 2, 3], y: [4, 5, 6], type: 'scatter'}];
        Plotly.newPlot('chart', data);
    </script>
</body>
</html>
